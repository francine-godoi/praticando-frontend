<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;0,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <img
          class="card-img"
          src="./assets/images/illustration-article.svg"
          alt="card image"
        />
        <h4><span class="tag">Learning</span></h4>
        <p class="publication-date">Published 21 Dec 2023</p>
        <a href="#" class="titulo"><h1>HTML & CSS foundations</h1></a>
        <p class="desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>

        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="avatar" />
          <h5 class="author-name">Greg Hooper</h5>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Francine G</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
