<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="nav">
        <div class="profile">
          <img src="images/image-jeremy.png" alt="image jeremy" />
          <div class="name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="filter">
          <p id="daily" onclick="filter(event)">Daily</p>
          <p id="weekly" class="active-filter" onclick="filter(event)">
            Weekly
          </p>
          <p id="monthly" onclick="filter(event)">Monthly</p>
        </div>
      </div>

      <div class="card">
        <div class="icon work-card">
          <img src="images/icon-work.svg" alt="" />
        </div>
        <div class="details">
          <div class="title">
            <h3>Work</h3>
            <img src="images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="time" id="work">
            <p class="hours">32hrs</p>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="icon play-card">
          <img src="images/icon-play.svg" alt="" />
        </div>
        <div class="details">
          <div class="title">
            <h3>Play</h3>
            <img src="images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="time" id="play">
            <p class="hours">10hrs</p>
            <p class="previous">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="icon study-card">
          <img src="images/icon-study.svg" alt="" />
        </div>
        <div class="details">
          <div class="title">
            <h3>Study</h3>
            <img src="images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="time" id="study">
            <p class="hours">4hrs</p>
            <p class="previous">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="icon exercise-card">
          <img src="images/icon-exercise.svg" alt="" />
        </div>
        <div class="details">
          <div class="title">
            <h3>Exercise</h3>
            <img src="images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="time" id="exercise">
            <p class="hours">4hrs</p>
            <p class="previous">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="icon social-card">
          <img src="images/icon-social.svg" alt="" />
        </div>
        <div class="details">
          <div class="title">
            <h3>Social</h3>
            <img src="images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="time" id="social">
            <p class="hours">5hrs</p>
            <p class="previous">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="icon self-care-card">
          <img src="images/icon-self-care.svg" alt="" />
        </div>
        <div class="details">
          <div class="title">
            <h3>Self Care</h3>
            <img src="images/icon-ellipsis.svg" alt="icon ellipsis" />
          </div>
          <div class="time" id="self care">
            <p class="hours">2hrs</p>
            <p class="previous">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Francine G</a>.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
