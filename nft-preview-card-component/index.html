<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="images">
          <img
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="equilibrium-img"
          />
          <img src="images/icon-view.svg" alt="icon-view" class="icon-view" />
          <div class="hidden-bg"></div>
        </div>
        <a href="#">
          <h1>Equilibrium #3429</h1>
        </a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="value-n-time">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="icon ethereum" />
            <p class="value">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p class="time-left">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="author">
          <img src="images/image-avatar.png" alt="image avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Francine G</a>.
      </div>
    </footer>
  </body>
</html>
