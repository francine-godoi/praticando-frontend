<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <div class="container">
    <form action="">
      <div class="calculator">
        <label for="bill">Bill</label>
        <input type="number" id="bill">

        <label for="tip-options">Select Tip %</label>
        <div class="tip-options" name="tip-options">
          <input type="radio" id="five" name="tip" value="5%">
          <label for="five">5%</label>
          <input type="radio" id="ten" name="tip" value="10%">
          <label for="ten">10%</label>
          <input type="radio" id="fifteen" name="tip" value="15%">
          <label for="fifteen">15%</label>
          <input type="radio" id="twenty-five" name="tip" value="25%">
          <label for="twenty-five">25%</label>
          <input type="radio" id="fifty" name="tip" value="50%">
          <label for="fifty">50%</label>
          <input type="number" id="custom" placeholder="Custom">
        </div>

        <label for="num-people">Number of People</label>
        <input type="number" id="num-people">
      </div>
    </form>

    <div class="results">
      <p>Tip Amount</p>
      <p>/ person</p>
      <p>Total</p>
      <p>/ person</p>
      <button onclick="reset()">Reset</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francine G</a>.
  </div>
</body>
</html>
